<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Personal Contact Manager</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../css/index.css">
        <script src="../js/index.js"></script>
    </head>

    <body>
        <div class="main-container"> 
            
            <div class="logo-container">
                <h1 class="pcm-logo">personal contact manager</h1>
                <p class="tagline">Connect, organize and manage your network efficiently</p>
            </div>

            <div class="login-box">
                <form class="username-entry">
                    
                    <div class="input-row">
                        <img src="../img/username-icon.svg" alt="Username" class="icon">
                        <input type="text" id="username" name="username" placeholder="Username" required> 
                    </div>
                
                    <div class="input-row">
                        <img src="../img/password-icon.svg" alt="Password" class="icon">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    
                    <button type="submit" class="login-button" onclick="validateLoginForm()">Log In</button>

                    <hr>
                    
                    <a href="signup.html" class="create-account-button">
                        Create new account
                    </a>
                </form>

            </div>
        </div>
    </body>
        
</html>
