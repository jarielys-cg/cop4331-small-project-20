<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Personal Contact Manager</title>
        <link rel="stylesheet" type="text/css" href="../css/index.css">
        <script src="../js/index.js"></script>
    </head>

    <body>
        <h1>
            Personal Contact Manager
        </h1>

        <div class="login-box">
            <div class="username-entry">
                <img src="../img/username-icon.svg" alt="Username" class="username-icon">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"> <br><br>
            </div>
            
            <div class="password-entry">
                <img src="../img/password-icon.svg" alt="Password" class="password-icon">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"> <br><br>
            </div>
            <button type="submit" class="login-button" onclick="validateLoginForm()">Login</button>
        </div>

        <div class="register-box">
            <button type="submit" class="signup-button" onclick="redirectToRegistration()"><b>Register</b></button>
        </div>
    </body>
</html>
