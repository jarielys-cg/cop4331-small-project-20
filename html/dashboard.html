<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personal Contact Manager Dashboard</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet"  href="../css/dashboard.css">
        <!-- Custom JS -->
        <script src="../js/dashboard.js"></script>  
    </head>
    <body>

        <div class="main-container">
            <!-- Sidebar navigation -->
            <div class = "sidebar">
                <div>Contact Manager</div>
                <div>All Contacts</div>
                <div>Favorites</div>
                <div>Groups</div>
                <div>Settings</div>
            </div>
            <!-- Main content area -->
            <div class = "main-content">
                <!-- Header -->
                <div class = "dashboard-header">
                    <div class ="header-title">
                        <h1>Dashboard</h1>
                        <p class="header-subtitle">Manage your contacts</p>
                    </div>
                    <button>Add New Contact</button>
                </div>
                <!-- Statistics cards -->
                <div class="stats-cards">
                    <div class="card">
                        <h2>Total Contacts</h2>
                        <p>150</p>
                    </div>
                    <div class="card">
                        <h2>Favorites</h2>
                        <p>25</p>
                    </div>
                    <div class="card">
                        <h2>Groups</h2>
                        <p>10</p>
                    </div>
                </div>
                <!-- Search & filter -->
                <div class="search-filter">
                    <input type="text" placeholder="Search contacts by name or phone number">
                    <select>
                        <option>All Groups</option>
                        <option>Favorites</option>
                        <option>Family</option>
                        <option>Friends</option>
                    </select>
                </div>
                <!-- Contact list-->
                 <div class="contact-section">
                    <div class="section-header">
                        <h2 class="section-title">All Contacts</h2>
                    </div>
                    <table class="contact-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Phone Number</th>
                                <th>Email</th>
                                <th>Group</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>John Doe</td>
                                <td>(123) 456-7890</td>
                                <td>john.doe@email.com</td>
                                <td>Friends</td>
                                <td>
                                    <button class="btn btn-sm btn-primary">View</button>
                                    <button class="btn btn-sm btn-secondary">Edit</button>
                                    <button class="btn btn-sm btn-danger">Delete</button>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                 </div>
            </div>
        </div>

        <!-- Bootstrap JS Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist
    </body>
</html>
